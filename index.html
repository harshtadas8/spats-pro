<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            
            <div class="name">
                GetJob.Com
            </div>

            <div class="signin">
                <p><span>Hello,sign in</span></p>
            </div>

            <div class="register">
            Register
                
            </div>

            <div class="talent">
                Hire Talent
            </div>
        </div>
        <BR><BR></BR></BR>


        <div class="info">
            <textarea name="des" id="des" cols="100" rows="10" placeholder="JOB DESCRIPTION"></textarea>

           <br><br>
           <div class="type">
            <select name="JOB TYPE" id="type">
                <option value="INTERNSHIP">INTERNSHIP</option>
                <option value="JOB">JOB</option>
                <option value="CONTRACT">CONTRACT</option>
              </select>
           </div>
           <br><br>
           <div class="salary">
            <input type="text" placeholder="STIPEND/SALARY">
           </div>
           
           <div class="up">
            <button>Upload</button>
           </div>
        </div>
    </header>
    <script src="file.js"></script>
</body>
</html>
